<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    

    <div class="container">

        <div class="calculator-body">

            <div class="screen">

                <h1 class="Answer">0</h1>
            </div>

            <div class="btn-container">

                <button id="seven">7</button>
                <button id="eigth">8</button>
                <button id="nine">9</button>
                <button id="add" class="operator">+</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                  <button id="sub" class="operator">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multi" class="operator">*</button>
                <button id="clear">C</button>
                <button id="zero">0</button>
                  <button id="equal" class="operator">=</button>
                 <button id="divide" class="operator">/</button>
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
