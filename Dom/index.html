<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dom manipulation</title>
</head>
<body>
    

    <div class="container">

      
       <div class="form-container">


        <div class="text">
            <h1>Add Project</h1>
        </div>
        <div class="in-group">
            <label for="pname">Project name</label>
            <input type="text" name="" id="pname" placeholder="Name of Project">
        </div>
        <div class="in-group">
            <label for="Description">Description</label>
                <input type="text" name="" id="Description" placeholder="Description of project">
        </div>
        <div class="in-group">
            <label for="price">
                Price
            </label>
            <input type="text" name="" id="price" placeholder="Price of project">
        </div>

        <div class="button">
            <button id="addProject">Add Porject</button>
        </div>
       </div>


       <div class="project-container">

        <div class="card-wrap">

         
        </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
