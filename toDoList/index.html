<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List App</title>
</head>
<body>
    

    <div class="container">


        <div class="to-do-container">

            <div class="title">
                <h1>To do List</h1>
            </div>

            <div class="container-all">

                 <div class="add-task-container">
            <div class="input">
                <input type="text" placeholder="Taskk..." id="task">
                <span id="addTask">  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg></span>
            </div>
            </div>

            <div class="dolist-container">

                <div class="inner-container">

                       <ul id="list-parent">
                   
                </ul>
                </div>
             
            </div>

            </div>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
